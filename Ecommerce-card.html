<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartões Dinâmicos</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .card {
      width: 250px;
      height: 350px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background: white;
      border-radius: 10px;
      align-items: center;
      justify-content: space-around;
      font-family: Roboto;
    }

    .img {
      width: 100%;
      height: 50%;
      border-radius: 10px;
      position: relative;
    }

    .views,
    .imgCount,
    .rate {
      position: absolute;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, .5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: .7em;
      color: white;
      padding:8px;
      gap: 5px;
    }

    .views {
      top: 10px;
      left: 10px;
      height: 20px;
    }

    .imgCount {
      bottom: 10px;
      right: 10px;
      height: 20px;
    }

    .rate {
      bottom: 10px;
      left: 10px;
      height: 20px;
      width: 85px;
    }
    .rate i:nth-child(-n+3){
      color: yellow;
    }

    .like {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
    }

    .label {
      width: 100%;
      font-size: 1.3em;
      font-weight: bold;
    }

    .imgCount i,
    .views i,
    .rate i {
      font-size: 1em;
    }

    .desc {
      width: 100%;
    }

    .price {
      width: 100%;
      text-align: right;
      font-size: 1.7em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <script>
    const cardNumber = 10; // Alterar aqui a quantidade de cartões
    const colors = ['#7D136B', '#136B7D', '#6B7D13', '#7D6B13', '#137D6B', '#D9137D', '#3F51B5', '#009688'];

    function createCard(index) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('div');
      img.className = 'img';
      img.style.backgroundColor = colors[index % colors.length];

      img.innerHTML = `
        <div class="views"><i class="material-icons">remove_red_eye</i>45</div>
        <div class="like"><i class="material-icons">favorite</i></div>
        <div class="imgCount"><i class="material-icons">camera_alt</i>4</div>
        <div class="rate">
          <i class="material-icons">star</i>
          <i class="material-icons">star</i>
          <i class="material-icons">star</i>
          <i class="material-icons">star</i>
          <i class="material-icons">star</i>
        </div>
      `;

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = `Produto ${index + 1}`;

      const desc = document.createElement('div');
      desc.className = 'desc';
      desc.textContent = 'Descrição...';

      const price = document.createElement('div');
      price.className = 'price';
      price.textContent = 'BRL 00,00';

      card.append(img, label, desc, price);
      document.body.appendChild(card);
    }

    for (let i = 0; i < cardNumber; i++) {
      createCard(i);
    }
  </script>
</body>

</html>
